<!DOCTYPE html>
<html>
  <head>

    <!--Font Awesome-->

    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <title>Placeholder Name</title>

  <body>
  <!--LOGIN WRAPPER-->
  <div class="login-wrapper">

    <!--PHOTO SECTION-->
    <div class="photo-section">
      <p>Placeholder, image will go here</p>
    </div><!--PHOTO SECTION ENDS-->

    <!--SIGN UP SECTION-->
    <div class="sign-up-section">
      <!--NAVIGATION-->
      <nav class="sign-in">
        <div class="sign-in-section">
          <input type="email" name="name" value="" placeholder="Email">
          <input type="password" name="name" value="" placeholder="Password">
          <button type="submit" name="button" class="login-button">Log in</button>
        </div><!--SIGN IN SECTION ENDS-->
      </nav><!--NAV ENDS-->
      <div class="sign-up-form">
        <h1>Welcome to Placeholder name</h1>
        <h2>Sign up for an account</h2>
          <input type="text" name="name" value="" placeholder="First name">
          <input type="text" name="name" value="" placeholder="Last name">
          <input type="text" name="name" value="" placeholder="Username">
          <input type="email" name="name" value="" placeholder="Email">
          <input type="password" name="name" value="" placeholder="Password">
          <input type="password" name="name" value="" placeholder="Confirm password">
        <button type="submit" name="button" class="sign-up-button">Sign Up</button>
      </div>
    </div><!--SIGN UP SECTION ENDS-->
  </div><!--LOGIN WRAPPER ENDS-->
  </body>
